<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant FootWear</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kapakana:wght@300..400&display=swap"
        rel="stylesheet">

</head>
<body id="bodyRegistro">
    <main id="alinhAjudaRegistro">
        <h1 id="tituloAjuda1">Radiant</h1>
        <h2 id="tituloAjuda2">Footwear</h2>

        <section class="conjutoInfoAjuda">
            <p class="descricaoAjuda">Nos informe o que esta acontecendo.<br/> Logo após o envio você receberá um email de confirmação do envio e dentro de 18 horas você irá receber um novo acesso.</p>

            <form class="formAjuda">
                <label id="txtAjuda">Nome Completo</label><br/>
                <input type="text" id="inputAjuda" placeholder="Insira o seu nome completo...">
                <br/>
                <label id="txtAjuda">Email</label><br/>
                <input type="email" id="inputAjuda" placeholder="Insira o seu email...">
                <br/>
                <label id="txtAjuda">Informe o problema</label><br/>
                <input type="text" id="inputAjudaDescricao" placeholder="Descreva com o máximo de detalhes o que esta acontecendo...">
                <br/>
                <button id="enviarAjuda"><a href="#">Enviar</a></button>
            </form>
           
        </section>
    </main>
</body>
</html>
