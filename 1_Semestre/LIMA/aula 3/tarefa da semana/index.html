<!DOCTYPE html>

            <h2>All Good</h2>

    <main>
        <article class="box">
            <table>
                <tr>
                    <th>Albuns de Musicas</th>

                <tr>
                    <td><img src="https://i.pinimg.com/736x/fb/3b/19/fb3b1930b22a05e7ca100a7a93e90b0d.jpg" alt="Ilustração de uma personagem com cabelo loiro e laranja ondulado, maquiagem marcante e pele azul-clara. O nome Lagoona está escrito em letras grandes vermelhas na parte inferior da imagem."></td>
                    <td><img src="https://i.pinimg.com/736x/cb/0a/4a/cb0a4a2305326642cca3103bf8fba14f.jpg" alt="Personagem com cabelo platinado em um estilo glam rock, montada em uma motocicleta preta. O texto diz BOO THIS WAY em letras grandes no topo, com fundo preto."></td>
                    <td><img src="https://i.pinimg.com/736x/80/2e/a2/802ea2dab30e69fbcee511095133a392.jpg" alt="Personagem de aparência vampírica com cabelo rosa, olhos roxos e maquiagem elaborada. Texto: DRACULAURA AND THE BLOOD DIAMONDS – VAMPIRE HEART."></td>
                </tr>
                <tr>
                    <td><img src="https://i.pinimg.com/736x/b1/6c/bb/b16cbb3a7d41dd71c7e555fc009376e4.jpg" alt="Personagem com cabelo claro e cobras cor-de-rosa no lugar dos cabelos, lembrando Medusa. Ao fundo, há um carro antigo azul. Texto: VIPERINE GORGON – LUST FOR UNLIFE."></td>
                    <td><img src="https://i.pinimg.com/736x/a2/ea/0f/a2ea0f704b3c698b2f8c2e9ad06236f1.jpg" alt="Personagem de aparência sombria com cabelo azul e lilás, sentada em uma cama em um quarto escuro com atmosfera melancólica."></td>
                    <td><img src="https://i.pinimg.com/736x/4d/17/d0/4d17d09389dce26ac937a96a7b88995e.jpg" alt="Personagem com cabelo longo, rosa e laranja, olhando para frente, com seu reflexo invertido abaixo com cabelos roxos. Texto: GIGI GRANT – LIGHT & SHADOW."></td>
                </tr>
                <tr>
                    <td><img src="https://i.pinimg.com/736x/86/4c/b1/864cb130974b2b0705c05db0e7bfe0ef.jpg" alt="Personagem com cabelo vermelho preso em coque e franja, dirigindo um carro vintage à noite sob a luz da lua cheia."></td>
                    <td><img src="https://i.pinimg.com/736x/3e/59/26/3e592658696b3e485bec80a8996cd18b.jpg" alt="Personagem com cabelo roxo e verde em estilo punk, usando roupa preta e luvas, segurando um microfone. Texto: PLASTIC BRAINS em rosa."></td>
                    <td><img src="https://i.pinimg.com/736x/40/04/e9/4004e92c90e19ea7a0ce8cf2e17da080.jpg" alt="Personagem com cabelo rosa, meia-arrastão e lingerie preta, deitada sobre nuvens com um fundo azul suave e céu rosa."></td>
